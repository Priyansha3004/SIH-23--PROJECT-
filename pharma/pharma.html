<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pharmacy</title>
    <link rel="stylesheet" href="pharma.css">
</head>
<body>
    <div class="container-fluid">

        <!-- Navbar -->
        <nav class="navbar" style="background-color: #333; color: #fff;">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" style="width:40px;">
            </a>
            <button class="navbar-toggler" type="button" id="navbar-toggle">
                ☰
            </button>
            <div class="navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pharmacy</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Login/SignIn</a></li>
                </ul>
            </div>
        </nav>

        <!-- Carousel -->
        <div id="demo" class="carousel" data-current-slide="0">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="istockphoto-1325914490-612x612.jpg" alt="Pharmacy 1" style="width: 100%; height: 300px;">
                </div>
                <div class="carousel-item">
                    <img src="images.jpg" alt="Pharmacy 2" style="width: 100%; height: 300px;">
                </div>
                <div class="carousel-item">
                    <img src="360_F_132398792_tu5ibyeSwJF0XlucHk4OXgmrtKl30Ylk.jpg" alt="Pharmacy 3" style="width: 100%; height: 300px;">
                </div>
            </div>

            <!-- Left and right controls -->
            <button class="carousel-control-prev" onclick="prevSlide()">❮</button>
            <button class="carousel-control-next" onclick="nextSlide()">❯</button>
        </div>

        <!-- Search bar for location -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="location-search" placeholder="Search by location">
                    <button class="btn btn-secondary" onclick="searchLocation()">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Search bar for medicine -->
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="medicine-search" placeholder="Search by medicine">
                    <button class="btn btn-secondary" onclick="searchMedicine()">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
         <!-- Options Section -->
         <div id="options">
            <div class="row">
                <div class="col-md-6">
                    <!-- Medicine -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="medicineDropdown">
                            Medicine
                        </button>
                        <div class="dropdown-menu" aria-labelledby="medicineDropdown">
                            <!-- Add specific medicine options here -->
                            <a class="dropdown-item" href="#">Option 1</a>
                            <a class="dropdown-item" href="#">Option 2</a>
                            <a class="dropdown-item" href="#">Option 3</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Lab Test -->
                    <button class="btn btn-primary">Lab Test</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <!-- Book an Appointment -->
                    <button class="btn btn-success">Book an Appointment</button>
                </div>
                <div class="col-md-6">
                    <!-- Medical Devices -->
                    <button class="btn btn-info">Medical Devices</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <!-- Need Help -->
                    <button class="btn btn-warning">Need Help</button>
                </div>
                <div class="col-md-6">
                    <!-- Ayurveda -->
                    <button class="btn btn-danger">Ayurveda</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <!-- Allopathy -->
                    <button class="btn btn-secondary">Allopathy</button>
                </div>
                <div class="col-md-6">
                    <!-- Homeopathy -->
                    <button class="btn btn-dark">Homeopathy</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <!-- Personal Care -->
                    <button class="btn btn-light">Personal Care</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchLocation() {
            var locationQuery = document.getElementById('location-search').value.trim();
            if (locationQuery !== '') {
                alert('Searching for location: ' + locationQuery);
                // Add your logic for location search here
            } else {
                alert('Please enter a location.');
            }
        }

        function searchMedicine() {
            var medicineQuery = document.getElementById('medicine-search').value.trim();
            if (medicineQuery !== '') {
                alert('Searching for medicine: ' + medicineQuery);
                // Add your logic for medicine search here
            } else {
                alert('Please enter a medicine.');
            }
        }

        function prevSlide() {
            var currentSlide = parseInt(document.getElementById('demo').getAttribute('data-current-slide'));
            if (currentSlide > 0) {
                currentSlide--;
                document.getElementById('demo').setAttribute('data-current-slide', currentSlide.toString());
                showSlide(currentSlide);
            }
        }

        function nextSlide() {
            var currentSlide = parseInt(document.getElementById('demo').getAttribute('data-current-slide'));
            var totalSlides = document.querySelectorAll('#demo .carousel-item').length;
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                document.getElementById('demo').setAttribute('data-current-slide', currentSlide.toString());
                showSlide(currentSlide);
            }
        }

        function showSlide(slideIndex) {
            var slides = document.querySelectorAll('#demo .carousel-item');
            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slides[slideIndex].classList.add('active');
        }
    </script>
</body>
</html>
