<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swasthya Connect</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><img src="SC_logo.png" alt="Logo" class="logo" /></h1>
        <h3 class="title"><i>"Compassion in Care, Healing with Heart"</i></h3>
      </header>
      <div class="form-section">
        <div class="login-box">
          <input type="text" class="username ele" placeholder="Username" />
          <input type="password" class="password ele" placeholder="Password" />
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button class="clkbtn">Login</button>
          <button class="clkbtn">Sign up</button>
        </div>
      </div>
    </div>
    <script src="Login.js" defer></script>
  </body>
</html>
