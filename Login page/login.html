<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swasthya Connect</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<header>
		<h1><img src="../Login page/SC_logo.png" alt="Logo" class="logo"></h1>
		<h3 class="title"><i>"Compassion in Care, Healing with Heart"</i></h3>
	</header>

	<div class="container">
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<div class="form-section">
			
			<div class="login-box">
				<input type="text" class="username ele" placeholder="Username">
				<input type="password" class="password ele" placeholder="Password">
				<a href="#" class="forgot-password">Forgot Password?</a>
				<button class="clkbtn">Login</button>
			</div>

			<div class="signup-box">
				<input type="text" class="name ele" placeholder="Patient's Name">
				<input type="number" class="age ele" placeholder="Age">
				<input type="tel" class="mobile ele" placeholder="Mobile Number">
				<input type="date" class="dob ele" placeholder="Date of Birth">
				<input type="text" class="create-username ele" placeholder="Create Username">
				<input type="password" class="create-password ele" placeholder="Create Password">
				<button class="clkbtn">Signup</button>
			</div>
		</div>
	</div>
	<script src="Login.js"></script>
</body>
</html>
