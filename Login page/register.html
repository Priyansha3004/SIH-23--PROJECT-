<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swasthya Connect</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<header>
		<h1><img src="../images/SC_logo.png" alt="Logo" class="logo"></h1>

	</header>

	<div class="container">

		</div>
	</div>
	<script src="Login.js" defer></script>

</html>
