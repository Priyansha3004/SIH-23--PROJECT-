<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swasthya Connect</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><img src="../images/SC_logo.png" alt="Logo" class="logo" /></h1>
        <h3 class="title"><i>"Compassion in Care, Healing with Heart"</i></h3>
      </header>
      <div class="form-section">
        <div class="signup-box">
          <input
            type="text"
            class="create-username ele"
            placeholder="Create Username"
          />
          <input
            type="password"
            class="create-password ele"
            placeholder="Create Password"
          />
          <!-- New input field for confirming password -->
          <input
            type="password"
            class="confirm-password ele"
            placeholder="Confirm Password"
          />
          <button class="clkbtn" onclick="signup()">Signup</button>
          <button class="clkbtn" onclick="redirtoLogin()">Login</button>
          <div
            id="reg-success-message"
            style="display: none; color: rgb(0, 75, 128); margin-top: 10px;"
          >
            Successfully registered! You can now log in.
          </div>
        </div>
      </div>
    </div>
    <script src="Register.js" defer></script>
  </body>
</html>
