<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="patientdashboard.css">
</head>
<body>
    <header class="navbar">
        <img src=".SC_logo.png" alt="Logo" class="logo">
        <h1>Patient Dashboard</h1>
        <span class="logout">Logout</span>
    </header>
    <section id="profile" class="patient-profile">
        <div class="profile-container">
            <div class="profile-image">
                <img src="download.jpg" alt="Patient Picture">
            </div>
            <div class="profile-details">
                <h2>Patient Profile</h2>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Age:</strong> 30</p>
                <p><strong>Gender:</strong> Male</p>
                <p><strong>Date of Birth:</strong> January 1, 1990</p>
                <p><strong>Phone Number:</strong> 123-456-7890</p>
                <p><strong>Address:</strong> 123 Main St, Cityville</p>
            </div>
        </div>
    </section>
    <script src="patientdashboard.js"></script>
</body>
</html>
